<div class="mainDiv">


  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"
          src="https://az760333.vo.msecnd.net/-/media/property/lansdowne-resort/resort/lansdowne_interior_hospitality_suite_parlor3-crpd1150x500.jpg?ts=a699b0e0-40d0-48b7-84cf-b3e8e8aaa270"
          alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://180.149.241.208:3000/storage/image/vitra_slow_chair_family_1_000.png"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://180.149.241.208:3000/storage/image/tables.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>


  </div>
  <div>
    <br />
    <div class="popularprod">
      <h3 class="text-center"> Popular Products</h3>
      <a style=" color: #337ab7" routerLink="/product/list" routerLinkActive="active"> --view all</a>
    </div>

  </div>

  <div class=" row" *ngIf="productData">
    <div class="col-md-4 productList"   *ngFor= "let product of productData ">
      <div class="in">
          <img style="height:150px; width:100%" [src]="product.images[0].ImgURL">
<div>
  <h5><a> {{product.product_name}} </a></h5>
  <p> ${{product.product_cost}}</p>
</div>
      </div>

    </div>
    <!-- <div  class="col-sm-4" >
        <img style="height:200px; width:100%" src="http://180.149.241.208:3000/storage/image/Bradbury_Desk_Mahogany_Finish.jpg">

    </div>
    <div class="col-sm-4">
        <img  style="height:200px; width:100%" src="http://180.149.241.208:3000/storage/image/Bradbury_Desk_Mahogany_Finish.jpg">

    </div> -->
  </div>

</div>
